<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::content}, ${formTitle})}">
<body>
  <div th:fragment="content">
    <h1 th:text="${formTitle}">Form Title</h1>
    <form th:action="@{/teams/save}" th:object="${team}" method="POST" class="mt-4">
      <input type="hidden" th:field="*{id}" /><input type="hidden" th:field="*{version}" />
      <div class="mb-3">
        <label for="name" class="form-label">Team Name:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City:</label>
        <input type="text" id="city" th:field="*{city}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="arena" class="form-label">Arena:</label>
        <input type="text" id="arena" th:field="*{arena}" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="isActive" class="form-label">Is Active:</label>
        <select id="isActive" th:field="*{isActive}" class="form-select">
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Team</button>
      <a th:href="@{/teams}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::content}, 'Add Game')}">
<body>

<div th:fragment="content">
    <h2>Add New Game</h2>
    <form th:action="@{/games/add}" th:object="${game}" method="post">
        <div th:if="${#fields.hasErrors('gameDate')}" th:errors="*{gameDate}" style="color:red"></div>
        <label th:for="*{gameDate}">Game Date:</label>
        <input type="datetime-local" th:field="*{gameDate}" required />
        <br/>

        <label th:for="*{homeTeam}">Home Team:</label>
        <select th:field="*{homeTeam}" required>
            <option th:each="team : ${teams}"
                    th:value="${team.id}"
                    th:text="${team.name}">
            </option>
        </select>

        <br/>
        <div th:if="${#fields.hasErrors('awayTeam')}" th:errors="*{awayTeam}" style="color:red"></div>
        <label th:for="*{awayTeam}">Away Team:</label>
        <select th:field="*{awayTeam}" required>
            <option th:each="team : ${teams}"
                    th:value="${team.id}"
                    th:text="${team.name}">
            </option>
        </select>
        <br/>

        <label th:for="*{season}">Season:</label>
        <select th:field="*{season}" required>
            <option th:each="season : ${seasons}"
                    th:value="${season.id}"
                    th:text="${season.seasonYear + '/' + (season.seasonYear + 1)}">
            </option>
        </select>

        <button type="submit">Add Game</button>
    </form>
</div>

</body>
</html>

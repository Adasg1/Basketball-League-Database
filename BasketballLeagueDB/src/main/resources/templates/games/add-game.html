<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::content}, 'Add/Edit Game')}">
<body>
    <div th:fragment="content">
        <h2>Add New Game</h2>
        <form th:action="@{/games/add}" th:object="${game}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="gameDate" class="form-label">Game Date:</label>
                <input type="datetime-local" id="gameDate" th:field="*{gameDate}" class="form-control" required />
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('gameDate')}" th:errors="*{gameDate}"></div>
            </div>
            <div class="mb-3">
                <label for="homeTeam" class="form-label">Home Team:</label>
                <select id="homeTeam" th:field="*{homeTeam}" class="form-select" required>
                    <option value="">-- Select Team --</option>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="awayTeam" class="form-label">Away Team:</label>
                <select id="awayTeam" th:field="*{awayTeam}" class="form-select" required>
                    <option value="">-- Select Team --</option>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('awayTeam')}" th:errors="*{awayTeam}"></div>
            </div>
            <div class="mb-3">
                <label for="season" class="form-label">Season:</label>
                <select id="season" th:field="*{season}" class="form-select" required>
                    <option value="">-- Select Season --</option>
                    <option th:each="s : ${seasons}" th:value="${s.id}" th:text="${s.seasonYear}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Game</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>

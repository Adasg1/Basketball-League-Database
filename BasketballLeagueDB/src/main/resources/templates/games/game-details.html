<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::content}, 'Game Details')}">
<body>
    <div th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h1>Game Details</h1>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Date</dt>
                    <dd class="col-sm-9" th:text="${#temporals.format(game.gameDate, 'yyyy-MM-dd HH:mm')}"></dd>

                    <dt class="col-sm-3">Home Team</dt>
                    <dd class="col-sm-9" th:text="${game.homeTeam.name}"></dd>

                    <dt class="col-sm-3">Away Team</dt>
                    <dd class="col-sm-9" th:text="${game.awayTeam.name}"></dd>

                    <dt class="col-sm-3">Score</dt>
                    <dd class="col-sm-9" th:text="${game.homeScore + ' : ' + game.awayScore}"></dd>

                    <dt class="col-sm-3">Status</dt>
                    <dd class="col-sm-9"><span th:text="${game.status}"></span></dd>
                </dl>
            </div>
            <div class="card-footer">
                <a th:href="@{/}" class="btn btn-primary">Back to Game List</a>
            </div>
        </div>
    </div>
</body>
</html>

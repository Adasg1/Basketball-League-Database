<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::content}, ${formTitle})}">

<body>

  <div th:fragment="content">
    <h1 th:text="${formTitle}">Player Form</h1>

    <form th:action="@{/players}" th:object="${player}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{version}" />

        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div>
            <label for="birthDate">Birthdate:</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" required />
        </div>

        <div>
            <select id="position" th:field="*{position}" required>
                <option value="">-- Select Position --</option>
                <option value="POINT GUARD">Point Guard</option>
                <option value="SHOOTING GUARD">Shooting Guard</option>
                <option value="SMALL FORWARD">Small Forward</option>
                <option value="POWER FORWARD">Power Forward</option>
                <option value="CENTER">Center</option>
            </select>
        </div>

        <div>
            <label for="team">Team:</label>
            <select id="team" th:field="*{team}" required>
                <option th:each="team : ${teams}"
                        th:value="${team.id}"
                        th:text="${team.name}">
                </option>
            </select>
        </div>

        <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" th:field="*{nationality}" required />
        </div>

        <div>
            <label for="jersey_number">Jersey Number:</label>
            <input type="number" id="jersey_number" th:field="*{jersey_number}" min="0" max="99" maxlength="2" oninput="this.value=this.value.slice(0,2)" required />
        </div>

        <div>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" th:field="*{height}" required />
        </div>

        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" th:field="*{weight}" required />
        </div>

        <div>
            <label for="isActive">Is Active:</label>
            <select id="isActive" th:field="*{isActive}" required>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>
        </div>

        <br/>
        <button type="submit">Save Player</button>
        <a th:href="@{/players}">Cancel</a>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::content}, ${formTitle})}">
<body>
    <div th:fragment="content">
        <h1 th:text="${formTitle}">Season Form</h1>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <form th:action="@{/seasons/save}" th:object="${season}" method="POST" class="mt-4">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="seasonYear" class="form-label">Season Year (start):</label>
                <input type="number" id="seasonYear" th:field="*{seasonYear}" class="form-control" required min="2000" max="2100" />
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Save Season</button>
            <a th:href="@{/seasons}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>

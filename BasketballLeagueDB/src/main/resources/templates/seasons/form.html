<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::content}, ${formTitle})}">

<body>
<div th:fragment="content">
    <h1 th:text="${formTitle}">Season Form</h1>

    <div th:if="${errorMessage}" style="color:red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/seasons}" th:object="${season}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="seasonYear">Season Year:</label>
            <input type="number" id="seasonYear" th:field="*{seasonYear}" required min="2000" max="2100" />
        </div>

        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{startDate}" required />
        </div>

        <div>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" th:field="*{endDate}" />
        </div>

        <br/>
        <button type="submit">Save Season</button>
        <a th:href="@{/seasons}">Cancel</a>
    </form>
</div>
</body>
</html>

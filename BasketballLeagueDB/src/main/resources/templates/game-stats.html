<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::content}, 'Match Statistics')}">

<body>
  <div th:fragment="content">
    <div class="card text-center mb-4">
      <div class="card-header">
        <h1 th:text="${game.homeTeam.name + ' vs ' + game.awayTeam.name}">Home vs Away</h1>
      </div>
      <div class="card-body">
        <h2 class="display-3 fw-bold" th:text="${game.homeScore + ' - ' + game.awayScore}">0 - 0</h2>
        <p>Status:
          <span th:if="${game.status == 'S'}" class="badge bg-secondary">Scheduled</span>
          <span th:if="${game.status == 'A'}" class="badge bg-success">Active</span>
          <span th:if="${game.status == 'F'}" class="badge bg-primary">Finished</span>
        </p>
      </div>
    </div>

    <div class="d-grid gap-4">
      <div th:replace="~{fragments/stats-table :: stats-panel(team=${game.homeTeam}, players=${homePlayers}, game=${game}, statsMap=${statsMap})}"></div>

      <div th:replace="~{fragments/stats-table :: stats-panel(team=${game.awayTeam}, players=${awayPlayers}, game=${game}, statsMap=${statsMap})}"></div>
    </div>
  </div>
</body>
</html>
